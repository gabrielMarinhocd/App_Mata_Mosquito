<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jogo Mata mosquito</title>
   	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   	<link rel="stylesheet" type="text/css" href="estilo.css"/>

   	<script type="text/javascript">
   		function inciarJogo(){

   			//Guardando o valor do select em uma variavel
   			var nivel = document.getElementById('nivel').value

   			//Verificando se a varial não esta vazia
   			if (nivel === ''){
   				alert('Selecione o nivel para iniciar o jogo')
   				return false
   			}
   			// Abrir pagina do jogo
   			window.location.href = "jogo.html?"+nivel

   		}
   	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<!-- Imagem vitoria -->
					<img src="imagens/game.png">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">--Selecione o nivel--</option>
						<option value="normal"> Normal</option>
						<option value="dificil"> Dificil</option>
						<option value="hardcore"> Hardcore</option>
						</select>
					</div>
				</div>
			</div>
		</div>	

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<!-- Butão de iniciar jogo -->
					<button type="button" class="btn btn-danger btn-lg" onclick="inciarJogo()" >Iniciar Jogo</button>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
